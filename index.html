<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefônica</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <img src="imgs/Telefone.png" alt="Telefone" id="tele" >
        <h1>Sua lista telefônica pessoal</h1>
    </header>
    <form id="form">
        <input type="text" placeholder="Nome da pessoa" id="nome" required>
        <input type="number" placeholder="Numero" id="numero" required>
        <button type="submit">Salvar</button>
    </form>
    <table id="tb">
        <tbody >
            <tr>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
<script src="main.js"></script>
</html>
